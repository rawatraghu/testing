<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/static/css/s1.css">
</head>

<body>
    <div class="banner-img"></div>
    <div class="banner-text">
    <a href="/index">HOME</a>
    <!-- <a href="index.html">SignOut</a> -->
    <h2>SIGN UP</h2>
    
    <form action="/signUp" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="number" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>
        <br><br>    
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        <br><br> 
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
        <br><br> 
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
        <br><br> 
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Passwod" required>
        <br><br> 
        <label for="">Conf_Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your Passwod" required>
        <br><br> 
        <button type="submit">Sign Up</button>
    </form>
    </div>


</body>
</html>
